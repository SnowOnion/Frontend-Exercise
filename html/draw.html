<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<canvas id="can" width="1000px" height="1000px"></canvas>

<script>
/////////////// a1
    var can=document.getElementById('can');
/////////////// a2
//    var can=document.createElement('canvas');
//    /** Just like CSS's tragedy, can.style="width:..." doesn't work.*/
//    can.height=1000;
//    can.width=1000;
//    document.body.innerHTML="";
//    document.body.appendChild(can);
/////////////// a3

    var ctx=can.getContext('2d');
    var w=1000,h=1000;
    ctx.fillStyle="#ACF";
    ctx.fillRect(0,0,w,h);

    ctx.moveTo(0,h/2);
    ctx.lineTo(w,h/2);
    ctx.lineTo(w/2,0);
    ctx.lineTo(0,h/2);
    ctx.lineTo(w/2,h);
    ctx.lineTo(w,h/2);
    ctx.moveTo(w/2,0);
    ctx.lineTo(w/2,h);
    ctx.moveTo(0,0);
    ctx.lineTo(w,h);
    ctx.moveTo(w,0);
    ctx.lineTo(0,h);

    ctx.stroke();
</script>
</body>
</html>
